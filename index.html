<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <!-- --- box part start --- -->
        <div class="box">
            <div class="input_bar">
                <input type="text" id="input_bar" placeholder="Want to find Multiplication? ">
            </div>
            <div class="button_part">
                <button id="button">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span> Search Multiplication
                </button>
            </div>
            <div class="result">
                <p id="result"></p>
            </div>
        </div>
        <!-- --- box part end --- -->
    </div>
    <script src="js/main.js"></script>
</body>

</html>
